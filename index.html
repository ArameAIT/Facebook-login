<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root">
    <div class="photo">
      <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-Meaning.jpg">
    </div>
    <div class="container">
      <p>Log into Facebook</p>
      <input type="text" name="text" id="login" placeholder="Email or phone Number">
      <input type="password" name="password" id="password" placeholder="Password">
      <button class="log-in">Log in</button>
      <a
        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0&wtsid=rdr_0MBUHRuK7AGKcdgeu">Forgot
        Account?</a>
      <p class="for-or">or</p>
      <button class="create-new-acc">Create new Account</button>
    </div>
  </div>
</body>

</html>
